<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>InstaFront</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header>
      <div class="logo">
        <h1>InstaFront</h1>
      </div>
      <div class="buscador">
        <input id="search" type="text" placeholder="Buscar..." />
      </div>
      <div class="acciones">
        <button id="themeToggle" aria-label="Cambiar tema">üåô</button>
        <button id="newPostBtn" class="primary" aria-label="Nueva publicaci√≥n">
          + Publicar
        </button>
        <img class="foto_uni" src="img/fotoPerfil.jpg" alt="Perfil" />
      </div>
    </header>

    <div class="container_triple">
      <section id="history">
        <div class="container_history">
          <img class="foto_uni" src="img/fotoPerfil.jpg" alt="Historia 1" />
          <img class="foto_uni" src="img/fotoPerfil.jpg" alt="Historia 2" />
          <img class="foto_uni" src="img/fotoPerfil.jpg" alt="Historia 3" />
          <img class="foto_uni" src="img/fotoPerfil.jpg" alt="Historia 4" />
          <img class="foto_uni" src="img/fotoPerfil.jpg" alt="Historia 5" />
          <img class="foto_uni" src="img/fotoPerfil.jpg" alt="Historia 6" />
          <img class="foto_uni" src="img/fotoPerfil.jpg" alt="Historia 7" />
        </div>
      </section>

      <div id="container_cosas">
        <section id="publicacion">
          <div class="container_publi" id="feed">
            <!-- Tarjeta ejemplo inicial -->
            <article class="card" data-post-id="post-1">
              <div class="logo_publi">
                <div class="cuenta">
                  <img class="foto_uni" src="img/fotoPerfil.jpg" alt="Perfil" />
                  <p>Abril Gonz√°lez</p>
                </div>
                <button class="icon more" aria-label="M√°s">‚Ä¢‚Ä¢‚Ä¢</button>
              </div>
              <div class="publi">
                <img
                  class="post-image"
                  src="img/fotoPerfil.jpg"
                  alt="Publicaci√≥n"
                />
              </div>
              <div class="iconos">
                <button class="icon like" aria-label="Me gusta">
                  <img class="corazon" src="img/heart.png" alt="Me gusta" />
                </button>
                <button class="icon toggle-comments" aria-label="Comentarios">
                  <img
                    class="iconos_left"
                    src="img/comment.png"
                    alt="Comentarios"
                  />
                </button>
                <button class="icon share" aria-label="Compartir">
                  <img
                    class="iconos_left"
                    src="img/paper.png"
                    alt="Compartir"
                  />
                </button>
                <button class="icon show-emoji" aria-label="Emojis">
                  <img
                    class="iconos_left emoji"
                    src="img/smile.png"
                    alt="Emoji"
                  />
                </button>
              </div>
              <div class="mgs">
                <p class="likes-text">A 0 personas les gusta esto</p>
              </div>
              <div class="comentarios">
                <p class="tds_coments">Ver los 0 comentarios</p>
                <div class="comentarios-list"></div>
                <form class="comentario-form">
                  <div class="emoji-picker" hidden>
                    <button type="button" class="emoji-btn">üôÇ</button>
                    <button type="button" class="emoji-btn">üòÉ</button>
                    <button type="button" class="emoji-btn">‚ù§Ô∏è</button>
                    <button type="button" class="emoji-btn">üî•</button>
                    <button type="button" class="emoji-btn">üéâ</button>
                  </div>
                  <input
                    type="text"
                    name="comentario"
                    placeholder="Escribe un comentario..."
                    autocomplete="off"
                  />
                  <button type="submit" class="primary">Publicar</button>
                </form>
              </div>
            </article>
          </div>
        </section>

        <main id="perfiles_demas">
          <div class="container_perfiles">
            <div class="logo">
              <div class="container_cuenta">
                <div class="cuenta">
                  <img class="foto_uni" src="img/fotoPerfil.jpg" alt="" />
                  <p>
                    Abril Gonz√°lez <br />
                    <span>A B R I L üëª</span>
                  </p>
                </div>
                <div class="cambiar">
                  <span>Cambiar</span>
                </div>
              </div>
              <p>Sugerencias para ti</p>
              <div class="sugerencias">
                <div class="cuenta_1">
                  <div class="cuenta">
                    <img class="foto_uni" src="img/fotoPerfil.jpg" alt="" />
                    <p>Abril Gonz√°lez <br /></p>
                  </div>

                  <div class="cambiar">
                    <span>Cambiar</span>
                  </div>
                </div>
                <div class="cuenta_1">
                  <div class="cuenta">
                    <img class="foto_uni" src="img/fotoPerfil.jpg" alt="" />
                    <p>Abril Gonz√°lez <br /></p>
                  </div>

                  <div class="cambiar">
                    <span>Cambiar</span>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </main>
      </div>
    </div>

    <footer>
      <p>Todos los derechos reservados a Emanuel Allaria</p>
    </footer>

    <!-- Modal nueva publicaci√≥n -->
    <div id="newPostModal" class="modal" hidden>
      <div class="modal-content">
        <div class="modal-header">
          <h2>Nueva publicaci√≥n</h2>
          <button id="closeModal" class="icon">‚úï</button>
        </div>
        <form id="newPostForm">
          <label class="file-input">
            <span>Selecciona una imagen</span>
            <input type="file" id="postImage" accept="image/*" required />
          </label>
          <textarea
            id="postCaption"
            placeholder="Escribe un pie de foto..."
          ></textarea>
          <div class="modal-actions">
            <button type="submit" class="primary">Publicar</button>
            <button type="button" id="cancelModal">Cancelar</button>
          </div>
        </form>
      </div>
    </div>

    <script src="js/js.js"></script>
  </body>
</html>
